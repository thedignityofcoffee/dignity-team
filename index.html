<!DOCTYPE html>
<html lang="en">
<head>

      display: flex;
      flex-direction: column;
      text-align: center;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;

      margin-bottom: 1rem;
    }

    }
    
    a {
      color: #0066cc;
      text-decoration: none;
    }
    
    .footer {
      padding: 15px;
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }
    
    /* 移动设备适配 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
